{% extends 'backend_user/base_login_register.html' %}

{% load static %}

{% block 'body-login-register'  %}
<body class="account-pages">
    
        <!-- Begin page -->
        
        <div class="accountbg" style="background: url(' {% static "backend_user/assets/images/bg-1.jpg"%} ');background-size: cover;"></div>

        <div class="wrapper-page account-page-full">

            <div class="card">
                <div class="card-block">

                    <div class="account-box">

                        <div class="card-box p-5">
                            <h2 class="text-uppercase text-center pb-4">
                                <a href="index.html" class="text-success">
                                    <span><img src="{% static "backend_user/assets/images/logo.png" %}" alt="" height="26"></span>
                                </a>
                            </h2>

                            <form method="post" action="{% url 'dar:login' %}">
                                    {% csrf_token %}
                                <div class="form-group m-b-20 row">
                                    <div class="col-12">
                                        {{ form.as_p }}
                                    </div>
                                </div>

                           

                                <div class="form-group row m-b-20">
                                    <div class="col-12">

                                        <div class="checkbox checkbox-custom">
                                            <input id="remember" type="checkbox" checked="">
                                            <label for="remember">
                                                Remember me
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group row text-center m-t-10">
                                    <div class="col-12">
                                        <button class="btn btn-block btn-custom waves-effect waves-light" type="submit">Sign In</button>
                                    </div>
                                </div>

                            </form>

                            <div class="row m-t-50">
                                <div class="col-sm-12 text-center">
                                    <p class="text-muted">Don't have an account? <a href= "{% url 'dar:register' %}" class="text-dark m-l-5"><b>Sign Up</b></a></p>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="m-t-40 text-center">
                <p class="account-copyright">test2 Â© Highdmin. - Coderthemes.com</p>
            </div>

        </div>	
        

</body>
{% endblock 'body-login-register'  %}
